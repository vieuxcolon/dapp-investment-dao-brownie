services:
  contracts:
    build:
      context: ./packages/contracts
      dockerfile: ../../docker/Dockerfile.contracts
    container_name: dao-contracts
    volumes:
      - ./packages/contracts:/workspace/packages/contracts
    networks:
      - dao-network

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: ../../docker/Dockerfile.frontend
    container_name: dao-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./packages/frontend:/workspace/packages/frontend
    networks:
      - dao-network

networks:
  dao-network:
    driver: bridge
